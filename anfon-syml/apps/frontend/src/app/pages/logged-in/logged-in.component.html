
<div class="ui padded grid">
  <div class="three wide tablet only three wide computer only column" id="sidebar">
    <div class="ui vertical borderless fluid text menu">
      <img class="ui centered small image" src="../../../assets/images/anfon-syml-large-logo.png">
    </div>
    <div class="ui vertical borderless fluid text menu">
      <div class="ui divider"></div>
        <a class="item" (click)="overview()"> Overview</a>
        <a class="item" (click)="message()"> Simple Send </a>
        <a class="item" (click)="template()"> Template Builder </a>
        <a class="item" (click)="analytics()">Analytics</a>
        <a class="item" (click)="customer()">Customer Timeline</a>
    </div>
    <div class="ui sticky inverted anfon-syml-pinned-bottom"  *ngFor="let user of user$ | async" (click)="profile()">
      <h3 class="ui center violet aligned header">
          {{ user.firstname | titlecase }} {{ user.lastname | titlecase }}<br/>
          {{ date | date:'EEEE'}} {{ date | date:'dd'}} {{ date | date:'MMMM'}}
      </h3>
      <img class="ui centered tiny circular image" src="../../../assets/images/{{user.username}}.jpg">
    </div>
  </div>
  <div class="sixteen wide mobile thirteen wide tablet thirteen wide computer right floated column" id="content">

    <div class="ui inverted borderless top fixed fluid menu">
      <div class="right menu">
        <a class="item violet" [routerLink]="['/logged-out']">Logout <i class="sign-out icon" style="padding-left: 10px"></i></a>
      </div>
    </div>
    <router-outlet name="auth"></router-outlet>
  </div>
</div>
