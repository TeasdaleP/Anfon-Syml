<div class="row">
  <h1 class="ui huge dividing header">{{ title | titlecase }}</h1>
</div>
<div class="ui raised violet card fluid">
  <div class="content">
    <div class="description">
      <form class="ui large form" [formGroup]="messageForm" (ngSubmit)="onSubmit()">
        <div class="field">
            <label>Select your Template</label>
            <select formControlName="template">
                <option *ngFor="let template of template$ | async" value="{{template.content}}">{{template.title}} - {{template.channel}}</option>
            </select>
        </div>
        <div class="field">
            <label>Customer Reference</label>
            <input type="text" formControlName="reference" />
        </div>
        <div class="field">
          <label>Email Address</label>
          <input type="text" formControlName="email" />
        </div>
        <div class="field">
          <label>Mobile Number</label>
          <input type="text" formControlName="telephone" />
        </div>
        <div class="field">
          <label>Select the Channel</label>
          <select formControlName="channel">
              <option value="SMS">SMS</option>
              <option value="Email">Email</option>
          </select>
      </div>
        <button class="ui right floated large violet submit button" (click)="onSubmit()">
          Send
        </button>
      </form>
    </div>
  </div>
</div>
