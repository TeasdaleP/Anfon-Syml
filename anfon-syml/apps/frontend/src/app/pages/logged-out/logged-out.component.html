<div class="ui aligned middle center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <img src="assets/images/anfon-syml-large-logo.png" class="image" style="height:250px; width:300px;">
    </h2>
    <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="violet user icon"></i>
            <input type="text" formControlName="email" name="email" placeholder="E-mail address">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="violet lock icon"></i>
            <input type="password" formControlName="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="ui fluid large violet submit button" (click)="login()">Login</div>
      </div>
    </form>
    <div class="ui message">
      This website is a prototype only for academic use <br /> with Arden University.
    </div>
  </div>
</div>
