<div class="row">
    <h1 class="ui huge dividing header">{{title | titlecase}}</h1>
  </div>
  <br />
  <div class="row">
    <div class="ui raised violet card fluid">
      <div class="content">
        <div class="header">
          <div class="field">
            <div class="ui left icon input">
              <i class="violet user icon"></i>
              <input [(ngModel)]="searchText" autocomplete="off" placeholder="Search...">
            </div>
          </div>
        </div>
        <br />
        <div class="description">
          <table class="ui celled table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Reference</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Channel</th>
                <th>Content</th>
            </tr>
          </thead>
            <tbody>
              <tr *ngFor="let communication of communication$ | async | filter:searchText">
                <td data-label="Date">{{communication.date.toDate() | date: 'dd/MM/yyyy'}}</td>
                <td data-label="Reference">{{communication.customer.reference}}</td>
                <td data-label="Email">{{communication.customer.email}}</td>
                <td data-label="Telephone">{{communication.customer.telephone}}</td>
                <td data-label="Channel">{{communication.channel}}</td>
                <td data-label="Content">{{communication.template}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
